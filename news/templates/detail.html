{% extends "base.html" %}

{% block title %}ニュースの詳細{% endblock  %}

    {% block contents %}
    <br>
    <div class='container'>
        <div class='row'>
            <div col oddset-3>
                <h2>{{object_title}}</h2>
                <p>{{object_comment}}</p>
                <br>
                <p>{{object.posted_at}}に投稿</p>
                <p><img src='{{object.image1.url}}'></img></p>
                {% if object.image2 %}
                <p><img src='{{object.image2.url}}'></img></p>
                {% endif %}

                {% if request.user == object.user %}
                <form method='POST'>
                <a href='{% url "news:news_delete" object.pk %}'
                    class='btn btn-primary my-2'>削除する</a>
                {% endif %}
            </div>
        </div>
    </div>
    {% endblock  %}
