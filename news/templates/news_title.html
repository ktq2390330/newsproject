
  <section id="news_title">
        <h1>現在のギャラリー</h1>
        <p>
          {% now "Y/m/d H:i:s" %}<br>
          {{message}}
        </p>
        <p class="news_title_url">
          {% if user.is_authenticated %}
          <a href='{% url "news:post" %}'>投稿する</a>
          <a href='{% url "accounts:logout" %}'>ログアウト</a>
          {% else %}

          <a href="{% url "accounts:signup" %}">今すぐサインアップ</a>
          <a href="{% url "accounts:login" %}">登録済みの方はログイン</a>
          {% endif %}
        </p>
  </section>
